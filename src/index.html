<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Tip Calculator App</title>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>
          Spli <br />
          <span>Iter</span>
        </h1>
      </div>
      <div class="content">
        <div class="containerr">
          <div class="item">
            <div class="span">
              <span>Bill</span>
            </div>
            <div class="input">
              <span class="icon dollar-sign">$</span>
              <input type="text" placeholder="..." />
            </div>
            <div class="buttons">
              <div class="span">
                <span>Select Tip %</span>
              </div>
              <div class="buttonss">
                <button>5 %</button>
                <button>10 %</button>
                <button>15 %</button>
              </div>
              <div class="buttonss2">
                <button class="buttonsr">25 %</button>
                <button class="buttonsr">50 %</button>
                <button class="custom">Custom</button>
              </div>
            </div>
            <div class="people">
              <div class="span">
                <span>Number of People</span>
              </div>
              <div class="input">
                <span class="icon user-icon">&#128100;</span>
                <input type="text" placeholder="..." />
              </div>
            </div>
          </div>
          <div class="twoItem">
            <div class="two">
              <div class="amount">
                <div class="tipAmount">
                  <h1>Tip Amount <span>/person</span></h1>
                </div>
                <div class="amountPrice">
                  <h1>$865</h1>
                </div>
              </div>
              <div class="total">
                <div class="amount">
                  <div class="tipAmount">
                    <h1>Total <span>/person</span></h1>
                  </div>
                  <div class="amountPrice">
                    <h1>$32.98</h1>
                  </div>
                </div>
              </div>
            </div>
            <div class="button">
              <button>Reset</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
